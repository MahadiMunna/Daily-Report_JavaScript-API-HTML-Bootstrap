<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/581cc1dd1f.js" crossorigin="anonymous"></script>
    <style>
        .category:hover{
            background-color: green;
            padding: 5px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">
    <header class="container">
        <!-- navigation bar -->
        <section class="mx-4">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold text-success" href="#"><span
                            class="bg-success p-1 rounded text-white">Daily</span> Report</a>


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <div class="d-flex justify-content-end">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                                <li class="nav-item">
                                    <a class="nav-link active text-success" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="que-ans.html">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <hr class="container border border-2 opacity-100">

        <!-- news categories  -->
        <section>
            <div id="categories" class="d-flex flex-column flex-lg-row justify-content-between mx-5 text-secondary fw-semibold mb-3" >

            </div>
        </section>
    </header>

    <main class="container">
        <!-- spinner  -->
        <section id="spinner" class="text-center mt-4 d-none">
            <div class="spinner-border mt-5 text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <!-- total news number  -->
        <section id="total-num-news-show" class="mx-5 mb-5 bg-white rounded  rounded-2">

        </section>

        <!-- news container  -->
        <section class="container">
            <div id="news-container">

            </div>

        </section>

        <!-- modal section  -->
        <section>
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsModalLabel">Details News</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="modal-card" class="card border-0">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
